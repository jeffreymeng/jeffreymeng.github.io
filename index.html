<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<div id="repoBox">

  <input class="search form-control" placeholder="Search" />
  <button class="sort btn form-control btn-primary" data-sort="name">
    Sort
  </button>

  <ul class="list list-group" id="repos">
    
  </ul>

</div>
<script>
/* global $ List*/




$.getJSON("https://api.github.com/users/jeffreymeng/repos", null, function(data) {
    console.log(data);
    for (var i = 0; i < data.length; i ++) {
        $("#out").append("<li class='list-group-item'><a href='https://github.com/jeffreymeng/" + data[i].name + "' class='name'>" + data[i].name + "</a></li>");
    }
    var options = {
  valueNames: ['name']
};

new List('repos', options);
});

</script>
